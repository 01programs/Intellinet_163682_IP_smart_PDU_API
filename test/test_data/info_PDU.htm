<!--
// Parses the xmlResponse from status.xml and updates the status box
function updateStatus(xmlData) 
{	
	// Update the cur0 value
	document.getElementById('cur0').innerHTML = getXMLValue(xmlData, 'cur0');	
	
	// Update the stat0 value
	var str = getXMLValue(xmlData, 'stat0');
	if (str == 'normal')
	{
		document.getElementById('stat0').innerHTML = 'Normal';
	}
	else if (str == 'curwarning')
	{
		document.getElementById('stat0').innerHTML = 'Current above warning value';
	}
	else if (str == 'curoverload')
	{
		document.getElementById('stat0').innerHTML = 'Current above overload value';
	}
	else if (str == 'volwarning')
	{
		document.getElementById('stat0').innerHTML = 'Voltage above warning value';
	}
	else if (str == 'voloverload')
	{
		document.getElementById('stat0').innerHTML = 'Voltage above overload value';
	}
	else if (str == 'tempwarning')
	{
		document.getElementById('stat0').innerHTML = 'Temperature above warning value';
	}
	else if (str == 'humwarning')
	{
		document.getElementById('stat0').innerHTML = 'Humidity above warning value';
	}
}

setTimeout("newAJAXCommand('status.xml', updateStatus, true)",500);
//-->
</script>
