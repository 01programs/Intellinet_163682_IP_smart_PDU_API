function ProcessResponse(xmlData)
{
	var res = getXMLValue(xmlData, 'userVerifyRes');
	
	if (res == "0")
	{
		document.getElementById('userVerifyRes').innerHTML = "";
	}
	else if (res == "1")
	{
    	document.getElementById('userVerifyRes').innerHTML = "User name and password changed!";
	}
	else if (res == "2")
	{
		document.getElementById('userVerifyRes').innerHTML = "User name or password error, please input again!";
	}
}

function SubmitUserName()
{
	if (CheckName())
	{
		document.form1.submit();
	}
}
